<!DOCTYPE html>
<html>
<head>
	<!-- Character Encoding -->
	<meta charset="utf-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<title></title>
</head>
<body>

  <div class="container" id="gradient">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h1>Leave a Comment</h1>

        <form id="todoForm">
          <div class="form-group">
            <input id="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <textarea id="comment" class="form-control" placeholder="Comment"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="addComment()">
              Submit
            </button>
        
          </div>
        </form>
        <ul id="commentList" class="list-group">
        </ul>
      </div>
    </div>
  </div>
 
	
	<script src="js/jQuery.min.js"></script>
	<!-- Bootstrap Script -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/material.min.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
